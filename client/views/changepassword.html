<div class="container">
    <div class="row">
        <div class="login">
            <form class="form-signin"
                  name="form"
                  ng-submit="changepassword()"
                  novalidate>

                <p class="help-block">
                    {{ errorMessage }}
                </p>
                <p class="help-block"
                   ng-show="(form.password.$error.minlength || form.password.$invalid)
                            && form.password.$dirty
                            && !form.password.$error.required">
                    Parolei j훮b큰t vismaz 5 simbolus garai
                </p>

                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           placeholder="Jauna parole"
                           name="password"
                           ng-model="passwords.password"
                           ng-minlength="5"
                           required/>
                </div>

                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           placeholder="Jauna parole atk훮rtoti"
                           name="password"
                           ng-model="passwords.secondPassword"
                           ng-minlength="5"
                           required/>

                <br>
                <button class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid" type="submit"> Main카t paroli </button>
            </form>
        </div>
    </div>
</div>
