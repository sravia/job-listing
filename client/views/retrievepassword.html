<div class="container">
    <div class="row">
        <div class="login">
            <form class="form-signin"
                  name="form"
                  ng-submit="retrievepassword()"
                  novalidate>

                <p class="help-block">
                    {{ errorMessage }}
                </p>

                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           placeholder="Jauna parole"
                           name="password"
                           ng-model="passwords.password"
                           required>
                </div>

                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           placeholder="Jauna parole atkārtoti"
                           name="password"
                           ng-model="passwords.secondPassword"
                           required>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit"> Mainīt paroli </button>
            </form>
        </div>
    </div>
</div>
