<div class="container">
    <div class="row">
        <div class="login">
            <form class="form-signin"
                  name="form"
                  ng-submit="retrievepassword()"
                  novalidate>

                <p class="help-block">
                    {{ errorMessage }}
                </p>

                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="E-pasts"
                           name="email"
                           ng-model="email"
                           required>
                </div>

                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Paroles atgūšanas kods"
                           name="recoverycode"
                           ng-model="recoverycode"
                           required>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit"> Atgūt paroli </button>
            </form>

            <div class="modal fade successChange">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <p>Parole nomainīta!</p><br>
                        <button type='button' class='btn btn-default' data-dismiss='modal'>Aizvērt</button>
                    </div>
                </div>
            </div>

            <div class="modal fade changePasswordModal">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <form class="form-signin"
                              name="form"
                              ng-submit="changepassword()"
                              novalidate>

                            <div class="form-group">
                                <input type="password"
                                       class="form-control"
                                       placeholder="Parole"
                                       name="password"
                                       ng-model="password"
                                       ng-minlength="5"
                                       required/>
                                <p class="help-block"
                                   ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                                    Parolei jābūt vismaz 5 simbolus garai
                                </p>

                            <button class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid" type="submit"> Mainīt paroli </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
