<div class="container">
    <div class="row">
        <div class="signup">
            <form class="form" name="form" ng-submit="register(form)" novalidate>
                <div class="form-group"
                     ng-class="{
                     'has-warning': form.email.$dirty,
                     'has-success': form.email.$valid && form.email.$dirty && !form.email.$error.unique,
                     'has-error': form.email.$invalid && form.email.$dirty || form.email.$error.unique
                     }">
                    <input class="form-control"
                           placeholder="Jūsu e-pasts"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           on-focus
                           unique-email/>
                    <p class="help-block"
                       ng-show="form.email.$error.email && !form.email.$focused">
                        Nepareizs e-pasts
                    </p>
                    <p class="help-block"
                       ng-show="form.email.$error.unique && form.email">
                        E-pasts jau aizņemts
                    </p>
                    <p class="help-block"
                       ng-show="form.email.$error.unique">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group"
                     ng-class="{'has-warning': form.password.$dirty,
                                'has-success': form.password.$valid && form.password.$dirty,
                                'has-error': form.password.$invalid && form.password.$dirty
                                }">
                    <input class="form-control"
                           placeholder="Parole"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"
                           required/>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                        Parolei jābūt vismaz 5 simbolus garai
                    </p>
                </div>

                <button class="btn btn-lg btn-primary btn-block"
                        type="submit"
                        ng-disabled="form.$invalid">Reģistrēties</button>
            </form>
        </div>
    </div>
</div>
